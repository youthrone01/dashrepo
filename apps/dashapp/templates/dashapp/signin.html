<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Test App</h1>
  <button type="button" class="btn btn-default navbar-btn"><a href="/">Home</a></button>
  <button type="button" class="btn btn-default navbar-btn"><a href="/signin">Sign in</a></button>
  <hr>
  <br>
  <h1>Signin</h1><br>
  <form action="/signin" method="post">
    {% csrf_token %}
    Email: <input type="text" name="login_email"><br><br>
    Password: <input type="text" name="login_pass"><br><br>
    <input type="submit" class="btn btn-info navbar-btn" value="Login">
</form>
<br>

<a href="/register">Don't have an account? Register.</a>

<br>
<br>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}




</body>
</html>
